{% extends 'base.html' %}
{% load static %}
{%block body %}

<div class="container">
<div class="row profile">
    <div class="col-md-3">
        <div class="profile-sidebar">

            <div class="profile-userpic">
                <img class="img-circle " alt="{{user.profile.image.url }}" width="160px" height="160px" src="{{ user.profile.image.url }}"  alt="">
            </div>
            <div class="media-body">
              <h2 class="account-heading">{{user.username}}</h2>
              <strong><p class="text-secondary">{{ user.email }}</p> </strong>
            </div>

            <div class="profile-usermenu">
                <ul class="nav">
                    <li class="active">
                        <a href="#">
                        <i class="glyphicon glyphicon-home"></i>
                        Overview </a>
                    </li>
                    <li>
                        <a href="{% url 'profile_update' %}">
                        <i class="glyphicon glyphicon-user"></i>
                        Update Profile </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
<br>

{% endblock body %}
