{% extends 'base.html' %}
{% block body %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are You Sure You Want To Delete This Post"{{ object }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-default" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
